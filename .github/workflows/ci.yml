name: CI

on:
  push:
    branches: [ master ]
    tags: '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'maven'

      - name: Build with Maven
        run: mvn package jacoco:report

      - name: Upload Codecov report
        uses: codecov/codecov-action@v4
        with:
          directory: .
