version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
    groups:
      test-dependencies:
        patterns:
          - "*"
    ignore:
      # checkstyle 11.0.0+ requires Java 17. Remove when upgrading this library to Java 17.
      - dependency-name: "com.puppycrawl.tools:checkstyle"
        update-types: [ "version-update:semver-major" ]
      # equalsverifier 4.0+ requires Java 17. Remove when upgrading this library to Java 17.
      - dependency-name: "nl.jqno.equalsverifier:equalsverifier"
        update-types: [ "version-update:semver-major" ]
      # JUnit 6.0.0+ requires Java 17. Remove when upgrading this library to Java 17.
      - dependency-name: "org.junit.jupiter:junit-jupiter-engine"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "org.junit.jupiter:junit-jupiter-params"
        update-types: [ "version-update:semver-major" ]
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
    groups:
      gh-actions:
        patterns:
          - "*"
